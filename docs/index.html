<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dromissium</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Dromissium TTRPG Online Rulebook">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<meta property="og:url" content="https://dromissium.com" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Dromissium" />
	<meta property="og:description" content="Dromissium TTRPG Online Rulebook" />
	<meta property="og:image" content="assets/favicon.png" />

	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="icon" href="assets/favicon.png">
	<style>
		:root {
			--docsifytabs-tab-highlight-color: grey;
		}
</style>
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			homepage: 'core.md',
			name: 'Dromissium',
			relativePath: true,
			maxLevel: 3,

			search: {
				hideOtherSidebarContent: true,
				maxAge: 86400000,
				paths: [ '/' ],
				placeholder: 'Search',
				noData: 'No Results.'
			},

			tabs: {
				persist: true,
				sync: true,
				theme: 'classic',
				tabComments: true,
				tabHeadings: true
			}
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<!-- plugins -->
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
