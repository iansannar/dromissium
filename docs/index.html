<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dromissium</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Open-source tabletop role-playing game">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Open Graph tags -->
	<meta property="og:url" content="https://dromissium.com" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Dromissium" />
	<meta property="og:description" content="Open-source tabletop role-playing game" />
	<meta property="og:image" content="https://dromissium.com/assets/banner-core.png" />

	<!-- Twitter Summary tags -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Dromissium" />
	<meta name="twitter:description" content="Open-source tabletop role-playing game" />
	<meta name="twitter:image" content="https://dromissium.com/assets/banner-core.png" />

	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="icon" href="assets/favicon.png">
	<link rel="apple-touch-icon" href="assets/favicon.png">

	<style>
		:root {
			--docsifytabs-tab-highlight-color: #02aab0ff;
		}

		img.emoji {
			height: 1em;
			width: 1em;
			margin: 0 .05em 0 .1em;
			vertical-align: -0.1em;
		}
</style>
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			homepage: 'core.md',
			name: 'Dromissium',
			relativePath: true,
			maxLevel: 3,

			tabs: {
				persist: true,
				sync: true,
				theme: 'classic',
				tabComments: true,
				tabHeadings: true
			}
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<!-- plugins -->
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
